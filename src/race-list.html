<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="race-card.html">
<link rel="import" href="race-list-data.html">

<dom-module id="race-list">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            ul.race-list {
                padding: 0;
            }
            ul.race-list > li {
                display: block;
                padding: 0;
                margin: 0;

                box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
                transform: scaleX(.92) translate3d(0, 0, 0);
            }

            @media only screen and (max-width: 575px) {

            }
        </style>

        <div class="card">
            <ul class="race-list">
            <template is="dom-repeat"
                      id="raceListRepeat"
                      items="[[filterRaces(displayData.races, currentDate)]]"
                      as="race">
                <li>
                <race-card
                        name="{{race.raceName}}"
                        race-number="{{race.raceNumber}}"
                        race-close-datetime="{{getDateFromString(race.raceStartTime)}}"
                        location="{{race.meeting.location}}"
                        on-closed="_onClosed"
                        schedule-type="{{race.meeting.sellCode.scheduledType}}"
                        current-date="{{currentDate}}"></race-card>
                </li>
            </template>
            </ul>
        </div>

        <race-list-data data="{{displayData}}"></race-list-data>
    </template>

    <script>
        Polymer({
            is: 'race-list',
            properties: {
                testDate: {
                    type: Date,
                    notify: true
                },
                testDate2: {
                    type: Date,
                    notify: true
                },

                displayData: {
                    type: Object,
                    notify: true,
                    default: {}
                },

                currentDate: {
                    type: Date,
                    notify: true,
                    default: null
                }
            },

            getDateFromString: function(dateString) {
                return new Date(dateString);
            },

            ready: function() {
                this.set('currentDate', new Date());
                this.resetTimer();
            },

            resetTimer: function () {
                this.async(function() {
                    this.set('currentDate', new Date());
                    this.resetTimer();
                }, 1000)
            },

            _onClosed: function(e) {
                console.log('_onClosed', e);
            },

            _handleResponse: function(e) {
                console.log(e);
            },

            filterRaces: function(races) {
                var currentDate = new Date();
                var filtered = races.filter(function(race){
                    var raceStartTime = new Date(race.raceStartTime);
                    if (raceStartTime.getTime() > currentDate.getTime()) {
                        return true;
                    }
                    return false;
                });

                var sorted = filtered.sort(function(a, b) {
                    var aRaceStartTime = new Date(a.raceStartTime);
                    var bRaceStartTime = new Date(b.raceStartTime);
                    if (aRaceStartTime < bRaceStartTime) return -1;
                    if (aRaceStartTime > bRaceStartTime) return 1;
                    if (aRaceStartTime == bRaceStartTime) return 0;
                });

                return sorted.slice(0, 5);
            }
        });
    </script>
</dom-module>
