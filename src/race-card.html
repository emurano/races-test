<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="race-card">
    <template>
        <style include="shared-styles">
            :host {
                /*border: 1px solid #ccc;*/
                padding: 0;
                margin: 0;
                display: block;
                /*margin-bottom: 2px;*/
                background-color: #fff;
                border-bottom: 1px solid #ddd;

            }

            h2 {
                margin: 0;
                margin-left: 15px;
                flex-grow: 1;
                color: black;
                font-size: 20px;
                line-height: 32px;
                font-weight: normal;
            }

            .top-section {
                width: 100%;
                display: flex;
                flex-direction: row;
                font-size: 1em;
                box-sizing: border-box;
                padding: 0.25em;
            }

            .top-section-left {
                display: flex;
                flex-direction: row;
                flex-grow: 1;
            }

            .top-section-right {
                display: flex;
                flex-direction: row;
                text-align: right;
            }

            .date {
                text-align: left;
                font-weight: normal;
                text-size: 0.75em;
            }

            .date,
            .race-number,
            .race-schedule-type,
            .race-location {
                flex-grow: 1;
                line-height: 32px;
            }
            .race-number {
                vertical-align: middle;
                display: inline-block;
                width: 32px;
                height: 32px;
                max-width: 32px;
                max-height: 32px;
                text-align: center;
                color: black;
                border: 2px solid black;
                border-radius: 50%;
                background: white;
                font-size: 15px;
                line-height: 32px;
                font-weight: bold;
            }

            .race-location::before {
                content: '('
            }

            .race-location::after {
                content: ')'
            }

            race-time-closed {
                color: red;
            }

            .race-time-closed,
            .race-time-to-start {
                font-weight: bold;
                font-size: 1.5em;
            }

            .race-time-to-start-container {
                width: 200px;
            }

            .race-schedule-type {
                width: 125px;
                text-align: center;
            }

            .race-location {
                width:100px;
                text-align: center;

            }

            @media only screen and (max-width: 575px) {
                :host {
                    display: block;
                    width: 100%;
                }
            }

            @media only screen and (max-width: 450px) {
                :host {
                    display: block;
                    width: 285px;
                }
            }
        </style>

        <div class="top-section">
            <span class="top-section-left">
                <span class="race-number">R{{raceNumber}}</span>
                <h2>{{name}}</h2>
            </span>

            <span class="top-section-right">
                    <span class="race-location">{{location}}</span>
                    <span class="race-schedule-type">{{scheduleTypeName}}</span>
                    <span class="date">{{raceStartDate}} @ {{raceStartTime}}</span>
                    <span class="race-time-to-start-container">
                        <template is="dom-if" if="{{!closesInFuture(raceCloseDatetime, currentDate)}}">
                            <span class="race-time-closed">Closed</span>
                        </template>

                        <template is="dom-if" if="{{closesInFuture(raceCloseDatetime, currentDate)}}">
                            <span class="race-time-to-start">{{raceTimeToClose}}</span>
                        </template>
                    </span>
                </span>
            </span>
        </div>
    </template>

    <script>
        Polymer({
            is: 'race-card',
            properties: {
                name: {type: String},
                raceNumber: {type: String},
                raceCloseDatetime: {
                    type: Date,
                    notify: true
                },
                raceStartDate: {
                    type: String,
                    notify: true,
                    computed: 'formatDate(raceCloseDatetime)'
                },
                raceStartTime: {
                    type: String,
                    notify: true,
                    computed: 'formatTime(raceCloseDatetime)'
                },
                raceTimeToStart: {
                    type: String,
                    notify: true
                },
                location: {
                    type: String,
                    notify: true
                },
                currentDate: {
                    type: Date,
                    notify: true
                },

                scheduleType: {
                    type: String,
                    notify: true,
                    default: ''
                },

                scheduleTypes: {
                    type: Object,
                    notify: true,
                    default: {
                        'R': { name: "Horses"},
                        'G': { name: "Greyhounds"},
                        'H': { name: "Harness"},
                    }
                },

                scheduleTypeName: {
                    type: String,
                    computed: 'getScheduleTypeName(scheduleType)',
                    notify: true
                }
            },

            observers: [
                'formatTimeToClose(raceCloseDatetime, currentDate)'
            ],

            ready: function () {
                this.notifyPath('scheduleType');
            },

            formatDate: function (raceCloseDatetime) {
                if (raceCloseDatetime != null) {
                    return raceCloseDatetime.toLocaleDateString();
                }
                return null;
            },

            formatTime: function (raceCloseDatetime) {
                if (raceCloseDatetime != null) {
                    return raceCloseDatetime.getHours()
                        + ':'
                        + (raceCloseDatetime.getMinutes() < 10 ? '0' : '')
                        + raceCloseDatetime.getMinutes()
                        + (raceCloseDatetime.getMinutes() > 12 ? 'pm' : 'am');
                }
                return null;
            },

            formatTimeToClose: function (raceCloseDatetime, currentDate) {
                var seconds = this.numSecondsLeft(raceCloseDatetime, currentDate);
                if (seconds != null && seconds > 0) {
                    this.set('raceTimeToClose', this.secondsToString(seconds));
                } else {
                    this.set('raceTimeToClose', '-');
                }
            },

            numSecondsLeft: function (raceCloseDatetime, currentDate) {
                if (currentDate != null && raceCloseDatetime != null) {
                    var dif = raceCloseDatetime.getTime() - currentDate.getTime();
                    var seconds = Math.floor(dif / 1000);
                    return seconds;
                }
                return null;
            },

            secondsToString: function (seconds) {
                var parts = [];
                parts.push([Math.floor(seconds / 31536000), 'y']);
                parts.push([Math.floor((seconds % 31536000) / 86400), 'd']);
                parts.push([Math.floor(((seconds % 31536000) % 86400) / 3600), 'h']);
                parts.push([Math.floor((((seconds % 31536000) % 86400) % 3600) / 60), 'm']);
                parts.push([(((seconds % 31536000) % 86400) % 3600) % 60, 's']);

                var shownParts = [];
                for (var i = 0; i < parts.length; i++) {
                    if (parts[i][0] > 0) {
                        shownParts.push(parts[i][0] + parts[i][1]);
                    }
                    if (shownParts.length >= 2) break;
                }
                return shownParts.join(' ');
            },

            closesInFuture: function(raceCloseDatetime, currentDate) {
                var seconds = this.numSecondsLeft(raceCloseDatetime, currentDate);
                return seconds != null && seconds > 0;
            },

            getScheduleTypeName: function(scheduleType){
                var scheduleTypes = {
                    'R': { name: "Horses"},
                    'G': { name: "Greyhounds"},
                    'H': { name: "Harness"}
                };
                var name = scheduleTypes[scheduleType]['name'];
                return name;
            }
        });
    </script>
</dom-module>
